  <body>


<h1>Curriculum Vitae Form</h1>

<nav>
  <ul class="link-list">
    <li><a href="#Personal details">Personal details</a></li>
    <li><a href="#Education">Education</a></li>
    <li><a href="#Experience">Experience</a></li>
    <li><a href="#Skills">Skills</a></li>


</ul>
</nav>



<form>
  <div><p>
    <span><a name="Personal details">Personal details</span><br>


  Full name:<br>
  <input type="text" name="Fullname"><br>
  Email:<br>
  <input type="text" name="Email"><br>
  Phone Number:<br>
  <input type="text" name="Number"><br>
  Birthday:<br>
  <input type="date" name="Birthday"><br>
  Country:<br>
  <input type="text" name="Country"><br>
  Upload your Personal Photo:<br>
  <input type="file" name="pic" accept="image/*">
</p>
</div>
<div><p>
  <span><a name="Education">Education</span><br>
    Study Program:<br>
    <input type="text" name="Study Program"><br>
    Start <br>
    <input type="date" name="Start"><br>
    End<br>
    <input type="date" name="" ><br>
    Present <br>
    <input type="radio" name="Present" value="Present"><br>
    country <br>
    <input type="text" name="Country">

</p>
</div>
<div><p>
  <span><a name="Experience"></a></span>
  Add Your Experience <br>
  <textarea rows="8" cols="80"></textarea>
</p>

</div>
<div><p>
  <span><a name="Skills">Skills</a></span>
  Add Your Skills <br>
  <textarea rows="8" cols="80"></textarea>
</p>
</div>
<div>
  <input type="submit" value="Submit">
  <input type="reset"  value="Reset">
</div>




</form>
